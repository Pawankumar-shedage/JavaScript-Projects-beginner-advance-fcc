<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our review</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img"  alt="">
                </div>

                <h4 id="author">Shruti Zodage</h4>
                <h3 id="job">UI/UX designer</h3>

                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Et sed laboriosam mollitia numquam, vitae necessitatibus a sit! Neque asperiores delectus totam error aliquid, molestiae expedita qui adipisci veritatis. Omnis, ratione?
                </p>

                <!-- prev and next button. -->
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                  
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>                
                </div>
                <!-- random button -->
                <button class="random-btn">Surprise Me</button>

            </article>
        </section>
    </main>



    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
